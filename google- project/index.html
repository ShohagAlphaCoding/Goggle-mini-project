<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Google Home Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e87490d5ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a href="https://mail.google.com/mail/u/0/#inbox" target="_blank">Gmail</a>
    <a href="#">Images</a>
    <a href="#"> <img class="menu-doth" src="images/g-menu.png" alt="Menu Photos"></a>
    <a href="#"> <img class="gmail-logo" src="images/unnamed.jpg" alt="Gmail Logo"></a>
    </nav>
    <section>
        <img class="header-img" src="images/google-logo.png" alt="google Text">
        <form class="Search-box">
            <i class="fa-solid fa-magnifying-glass search-icon"></i>
            <input type="search" placeholder="Search Goggle or type a URL">
            <img class="google-voice" src="images/3128290.png" alt="Google Mice">
            <img class="camera" src="images/google-camera-lens-icon-symbol-free-png.webp" alt="Google Camera">
        </form>
        <div class="main-card">
                <div class="single-card">
                    <i class="fa-brands fa-youtube"></i>
                    <p>You Tube</p>
                </div>
                <div class="single-card">
                    <i class="fa-solid fa-m"></i>
                    <p>Mail</p>
                </div>
                <div class="single-card">
                    <i class="fa-solid fa-c"></i>
                    <p>Canva</p>
                </div>
                <div class="single-card">
                    <i class="fa-brands fa-google-drive"></i>
                    <p>Google Drive</p>
                </div>
                <div class="single-card">
                    <i class="fa-brands fa-linkedin"></i>
                    <p>Linkedin</p>
                </div>
                <div class="single-card">
                    <i class="fa-brands fa-facebook"></i>
                    <p>Facebook</p>
                </div>
                <div class="single-card">
                    <i class="fa-solid fa-g"></i>
                    <p>Translate</p>
                </div>
                <div class="single-card">
                    <i class="fa-brands fa-instagram"></i>
                    <p>Instragram</p>
                </div>
                <div class="single-card">
                    <i class="fa-brands fa-twitter"></i>
                    <p>twitter</p>
                </div>
                <div class="single-card">
                    <i class="fa-solid fa-plus"></i>
                    <p>Add Shortcurt</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
